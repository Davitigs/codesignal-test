<div class="container">
  <div class="filters">
    <form [formGroup]="form">
      <label for="interval">Timer Interval (ms):</label>
      <input type="number" id="interval" formControlName="interval" />

      <label for="size">Data Size:</label>
      <input type="number" id="size" formControlName="size" />

      <label for="additionalIds">Additional Array IDs:</label>
      <input type="text" id="additionalIds" formControlName="additionalIds" placeholder="Comma-separated IDs" />
    </form>
  </div>

  <ng-container *ngIf="form && !isLoading; else loading">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Int</th>
      <th>Float</th>
      <th>Color</th>
      <th>Child</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr *ngFor="let item of data; trackBy: trackByfn">-->
      <app-data-table-item [item]="item" *ngFor="let item of data; trackBy: trackByfn">
      </app-data-table-item>
<!--    </tr>-->
    </tbody>
  </table>
  </ng-container>
</div>

<ng-template #loading>
  <div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
  </div>
</ng-template>
